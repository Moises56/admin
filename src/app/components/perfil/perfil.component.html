<app-header></app-header>

<div class="container">
  <div class="row profile">
    <div class="col-md-3">
      <div class="profile-sidebar">
        <!-- SIDEBAR USERPIC -->
        <div class="profile-userpic">
          <!-- <a href="#" class="img-responsive"><i class="far fa-user-circle"></i></a> -->
          <img src="/assets/imgAdmin/user_Icon.png" class="img-responsive" alt="">
        </div>
        <!-- END SIDEBAR USERPIC -->
        <!-- SIDEBAR USER TITLE -->
        <div class="profile-usertitle">
          <div class="profile-usertitle-name">
            {{nombreUser}} {{apellidoUser}}
          </div>
          <div class="profile-usertitle-job">
            Motorista
          </div>
        </div>
        <!-- END SIDEBAR USER TITLE -->
        <!-- SIDEBAR BUTTONS -->
        <!-- <div class="profile-userbuttons">
					<button type="button" class="btn btn-success btn-sm">Follow</button>
					<button type="button" class="btn btn-danger btn-sm">Message</button>
				</div> -->
        <!-- END SIDEBAR BUTTONS -->
        <!-- SIDEBAR MENU -->
        <div class="profile-usermenu">
          <div class="sidebar-heading border-bottom bg-dark admin-bar" style="cursor: pointer;">

            <a (click)="getCategoria()" class="list-group-item list-group-item-action list-group-item-light p-3">
              <i class="fas fa-sitemap"></i>
              <!-- <i class="glyphicon glyphicon-home"></i> -->
              Categorias
            </a>
            <a (click)="getEmpresas()" class="list-group-item list-group-item-action list-group-item-light p-3">
              <i class="fas fa-briefcase"></i>
              <!-- <i class="glyphicon glyphicon-home"></i> -->
              Empresas
            </a>

            <a (click)="showMotorista()"  class="list-group-item list-group-item-action list-group-item-light p-3">
              <i class="fas fa-motorcycle"></i>
              <!-- <i class="glyphicon glyphicon-user"></i> -->
              Motoristas
            </a>

            <a (click)="showClientes()"  class="list-group-item list-group-item-action list-group-item-light p-3">
              <i class="fas fa-users"></i>
              Clientes
            </a>

            <a (click)="getOrdenes()" class="list-group-item list-group-item-action list-group-item-light p-3">
              <i class="fab fa-first-order-alt"></i>
              <!-- <i class="glyphicon glyphicon-flag"></i> -->
              Ordenes
            </a>

            <a  class="list-group-item list-group-item-action list-group-item-light p-3">
              <i class="fas fa-users-cog"></i>
              <!-- <i class="glyphicon glyphicon-flag"></i> -->
              Solicitud Motoristas
            </a>

            <a (click)="authService.logout()"
              class="btnLogot list-group-item list-group-item-action list-group-item-light p-3">
              <!-- <i class="fas fa-map-marker-alt"></i> -->
              <!-- <i class="glyphicon glyphicon-flag"></i> -->
              <i class="fas fa-sign-out-alt"></i>
              Cerrar session
            </a>

          </div>


        </div>
        <!-- END MENU -->
      </div>

    </div>
    <div class="col-md-9">

			<!-- Categorias -->
			<div [ngClass]="{'visible':regionVisible == 'categoria', 'no-visible':regionVisible != 'categoria'}">
							
				<app-ordenes></app-ordenes>
	
			</div>


		<!-- Ordenes -->
		<div [ngClass]="{'visible':regionVisible == 'orden', 'no-visible':regionVisible != 'orden'}">
							
			<app-ordenes></app-ordenes>

		</div>

    	<!-- Ordenes -->
		<div [ngClass]="{'visible':regionVisible == 'empresa', 'no-visible':regionVisible != 'empresa'}">
							
			<app-ordenes></app-ordenes>

		</div>

    	<!-- Cliente -->
		<div [ngClass]="{'visible':regionVisible == 'cliente', 'no-visible':regionVisible != 'cliente'}">
							
			<app-ordenes></app-ordenes>

		</div>
    	<!-- Motorista -->
		<div [ngClass]="{'visible':regionVisible == 'motorista', 'no-visible':regionVisible != 'motorista'}">
							
			<app-ordenes></app-ordenes>

		</div>

    </div>

    <div class="text-center">
      <strong>@Derechos reservados <a href="http://j.mp/metronictheme" target="_blank">SoMo-P√Å</a></strong>
    </div>
